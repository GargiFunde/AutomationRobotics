            $(function () {
                console.log(" Connection Hub : " + $.connection.myHub);
                var chat = $.connection.myHub; //connection to hub object is created.
                $.connection.logging = true;
                // create a function that the hub can call back to display messages.
                //var sr;
                chat.client.addNewMessageToPage = function (x) {
                    alert("Add message to page received" + x);
                    var jsonobj = JSON.parse(x);
                    for (var k in jsonobj) {
                        if (k == "Number") {
                            $("#lblNumber").text(jsonobj.Number);
                        }
                        else if (k == "Opened") {
                            $("#lblOpened").text(jsonobj.Opened);
                        }
                        else if (k == "ShortDescription") {
                            $("#lblShortdescription").text(jsonobj.ShortDescription);
                        }
                        else if (k == "Caller") {
                            $("#lblCaller").text(jsonobj.Caller);
                        }
                        else if (k == "Priority") {
                            $("#lblPriority").text(jsonobj.Priority);
                        }
                        else if (k == "State") {
                            $("#lblState").text(jsonobj.State);
                        }
                        else if (k == "Category") {
                            $("#lblCategory").text(jsonobj.Category);
                        }
                        else if (k == "AssignmentGroup") {
                            $("#lblAssignmentGroup").text(jsonobj.AssignmentGroup);
                        }
                        else if (k == "AssignedTo") {
                            $("#lblAssignedto").text(jsonobj.AssignedTo);
                        }
                        else if (k == "Updated") {
                            $("#lblUpdated").text(jsonobj.Updated);
                        }
                        else if (k == "UpdatedBy") {
                            $("#lblUpdatedby").text(jsonobj.UpdatedBy);
                        }
                    }

                };


                $.connection.hub.logging = true; //logs generated by debug

                //hub starts connection with client
                $.connection.hub.start().done(function () {
                    console.log("Connection starting");



                });
            });


        });
